name: Deploy FluencyLoop

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Deploy on EC2 (local runner)
        run: |
          set -e
          cd /home/ubuntu/ImproveEnglish
          git pull origin main

          # Backend
          cd backend
          npm ci --omit=dev || npm install --production
          pm2 reload fluencyloop-api

          # Frontend
          cd ../frontend
          npm ci || npm install
          npm run build
          sudo rsync -av --delete dist/ /var/www/html/
          sudo systemctl reload nginx

